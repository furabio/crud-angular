<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="ui-g-12 ui-fluid">
    <div class="ui-g-12">
      <h3>Editando tipo de contato:</h3>
    </div>

    <div class="c-item ui-g-12 ui-md-10">
      <label for="name">Nome:</label>
      <input id="name" type="text" formControlName="name" >
        <p-button type class="c-button" [disabled]="!editForm.valid" label="Salvar" styleClass=".ui-button-info"></p-button>
    </div>
    <div class="ui-grid-col-4">
        <p-message severity="error" text="Nome é obrigatório" *ngIf="!editForm.controls['name'].valid&&editForm.controls['name'].dirty"></p-message>
      </div>
  </div>
</form>
